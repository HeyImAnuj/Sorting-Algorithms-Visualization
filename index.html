<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #container {
      display: flex;
      gap: 1px;
      justify-content: center;

    }

    .bar {
      background-color: #3498db;
      border: 1px solid #2980b9;
      flex-grow: 1;
      margin: 0 1px;
      transition: height 0.2s;
      
    }

    button {
      margin-top: 1px;
      padding: 5px;
      font-size: 10px;
     
    }
  </style>
  <title>Sorting Visualizer</title>

</head>
<body>
  <div class="first">
    <h1>Comparison Sorting Algorithms</h1>
  </div>
  <div class="second">
    <button onclick="randomizeArray()">Randomize Array</button>
    <button onclick="insertionSort()">Insertion Sort</button>
    <button onclick="selectionSort()">Selection Sort</button>
    <button onclick="bubbleSort()">Bubble Sort</button>
    <button onclick="quickSort()">Quick Sort</button>
    <button onclick="mergeSort()">Merge Sort</button>
    <button onclick="shellSort()">Shell Sort</button>
    <button onclick="changeSize()">Change Size</button>
  </div>

  <div id="container"></div>
<div class="third">
  <div class="third">
    <button onclick="skipBack()">Skip Back</button>
    <button onclick="stepBack()">Step Back</button>
    <button onclick="pause()">Pause</button>
    <button onclick="stepForward()">Step Forward</button>
    <button onclick="skipForward()">Skip Forward</button>
  </div>
  
</div>
  <script>
    let array = [];
  let sortingPaused = false;
  let stepIndex = 0;

    function displayBars() {
    const container = document.getElementById('container');
    container.innerHTML = '';

    array.forEach((value, index) => {
      const barContainer = document.createElement('div');
      barContainer.className = 'bar-container';

      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.style.height = `${value * 3}px`;

      const valueLabel = document.createElement('div');
      valueLabel.className = 'value-label';
      valueLabel.textContent = value;

      barContainer.appendChild(bar);
      barContainer.appendChild(valueLabel);

      container.appendChild(barContainer);
    });
  }


    function randomizeArray() {
      array = Array.from({ length: 50 }, () => Math.floor(Math.random() * 50) + 1);
      displayBars();
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function insertionSort() {
      for (let i = 1; i < array.length; i++) {
        let key = array[i];
        let j = i - 1;

        while (j >= 0 && array[j] > key) {
          array[j + 1] = array[j];
          j = j - 1;
          displayBars();
          await delay(100);
        }
        array[j + 1] = key;
      }
      displayBars();
    }

    async function selectionSort() {
      for (let i = 0; i < array.length - 1; i++) {
        let minIndex = i;
        for (let j = i + 1; j < array.length; j++) {
          if (array[j] < array[minIndex]) {
            minIndex = j;
          }
        }
        let temp = array[i];
        array[i] = array[minIndex];
        array[minIndex] = temp;
        displayBars();
        await delay(100);
      }
      displayBars();
    }

    async function bubbleSort() {
      let n = array.length;
      for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
          if (array[j] > array[j + 1]) {
            let temp = array[j];
            array[j] = array[j + 1];
            array[j + 1] = temp;
            displayBars();
            await delay(100);
          }
        }
      }
      displayBars();
    }

    async function quickSort() {
      async function partition(low, high) {
        let pivot = array[high];
        let i = low - 1;

        for (let j = low; j < high; j++) {
          if (array[j] < pivot) {
            i++;
            let temp = array[i];
            array[i] = array[j];
            array[j] = temp;
            displayBars();
            await delay(100);
          }
        }

        let temp = array[i + 1];
        array[i + 1] = array[high];
        array[high] = temp;
        displayBars();
        await delay(100);

        return i + 1;
      }

      async function quickSortHelper(low, high) {
        if (low < high) {
          let pi = await partition(low, high);

          await Promise.all([
            quickSortHelper(low, pi - 1),
            quickSortHelper(pi + 1, high)
          ]);
        }
      }

      await quickSortHelper(0, array.length - 1);
      displayBars();
    }

    async function mergeSort() {
      async function merge(left, right) {
        let result = [];
        let i = 0, j = 0;

        while (i < left.length && j < right.length) {
          if (left[i] < right[j]) {
            result.push(left[i]);
            i++;
          } else {
            result.push(right[j]);
            j++;
          }
        }

        return result.concat(left.slice(i), right.slice(j));
      }

      async function mergeSortHelper(arr) {
        if (arr.length <= 1) {
          return arr;
        }

        let mid = Math.floor(arr.length / 2);
        let left = arr.slice(0, mid);
        let right = arr.slice(mid);

        return await merge(await mergeSortHelper(left), await mergeSortHelper(right));
      }

      array = await mergeSortHelper(array);
      displayBars();
    }

    async function shellSort() {
      let n = array.length;

      for (let gap = Math.floor(n / 2); gap > 0; gap = Math.floor(gap / 2)) {
        for (let i = gap; i < n; i++) {
          let temp = array[i];
          let j;

          for (j = i; j >= gap && array[j - gap] > temp; j -= gap) {
            array[j] = array[j - gap];
            displayBars();
            await delay(100);
          }

          array[j] = temp;
        }
      }
      displayBars();
    }

    function changeSize() {
      array = array.map(value => Math.max(value - 5, 1));
      displayBars();
    }
    

    async function skipBack() {

    stepIndex = 0;
    await executeSortingAlgorithm();
  }

  async function stepBack() {
    sortingPaused = true;
    if (stepIndex > 0) {
      stepIndex--;
      await executeSortingAlgorithm();
    }
  }

  function pause() {

  }

  async function stepForward() {
    sortingPaused = true;
    if (stepIndex < array.length - 1) {
      stepIndex++;
      await executeSortingAlgorithm();
    }
  }

  async function skipForward() {
    sortingPaused = true;
    stepIndex = array.length - 1;
    await executeSortingAlgorithm();
  }

    randomizeArray();
  </script>
</body>
